<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portfolio Design Project"/>
    <meta name="keywords" content="portfolio, showcase, webdev"/>
    <meta name="author" content="Junior Garcia">

    <title>Portfolio</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/img/favicon.jpg" type="image/jpg">
    <link rel="stylesheet" type="text/css" href="src/styles/style.css">
  </head>
<body>
    <!-- HEADER -->
    <header>
      <section class="header">
        <div class="header__wrapper">
          <a class="logo" href="#">My Logo</a>
          <nav class="header__navbar">
            <div class="toggleBtn phone">
              <button class="btn--ham" type="button"><img src="./assets/img/mb_toggle menu.svg" alt="hamburger menu" class="ham--svg"></button>
            </div>
          </nav>
        </div>
      </section>
    </header>

      <!-- HEADLINE -->
      <section class="headline">
        <h1 class="headline__tittle phone">I'm Junior Glad to see you!</h1>
        <p class="headline__intro-text">
          I'm a software developer! I can help you build a product,
          feature or website Look through some of my work and experience! If you like what you see and have a
          project you need coded, don't hesitate to contact me.
        </p>

        <a href="#" rel="noreferrer noopener" class="lets-connect">LET'S CONNECT</a>

        <ul class="media__icons">
          <li><a target="_blank" rel="noreferrer noopener" href="https://twitter.com" class="media__icon"><img src="./assets/img/mb_Twitter icon.svg" alt="twitter"></a></li>
          <li><a target="_blank" rel="noreferrer noopener" href="https://www.linkedin.com" class="media__icon"><img src="./assets/img/mb_Linkedin icon.svg" alt="linkedin"></a></li>
          <li><a target="_blank" rel="noreferrer noopener" href="https://medium.com" class="media__icon"><img src="./assets/img/mb_medium icon.svg" alt="medium"></a></li>
          <li><a target="_blank" rel="noreferrer noopener" href="https://github.com" class="media__icon"><img src="./assets/img/mb_Github icon.svg" alt="github"></a></li>
          <li><a target="_blank" rel="noreferrer noopener" href="https://angel.co" class="media__icon"><img src="./assets/img/mb_angel_list icon.svg" alt="angelList"></a></li>
        </ul>
      </section>
</body>
</html>
